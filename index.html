<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="container" draggable="false"></div>
    <div class="control">
        <div class="control-buttons">
        <button class="clear-button">Clear Grid</button>
        <button class="etch-style-button">Click-to-Etch</button>
        <button class="eraser-button">Eraser</button>
        <button class="etch-color-button">
            <label>
                <input type="color" class="etch-color" name="etchColor" value="#00FFFF">
            </label>
        </button>
        <div class="control-grid">
            
        </div>
    </div>
</body>
</html>
